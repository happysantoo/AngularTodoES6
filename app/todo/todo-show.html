<div id="messages" class="alert alert-success" data-ng-show="dc.messages" data-ng-bind="dc.messages"></div>
<form novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <div class="form-control-static">{{dc.viewModel.id}}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <div class="form-control-static">{{dc.viewModel.title}}</div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Completed?</label>
        <div class="col-sm-10">
            <div class="form-control-static">{{dc.viewModel.isDone}}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/todos/{{dc.viewModel.id}}/edit" class="btn btn-default">Edit</a>
            <a href="#/todos" class="btn btn-default">Show List</a>
        </div>
    </div>
</form>
